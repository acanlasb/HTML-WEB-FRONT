<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITLE TAB</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">NAVBAR TITLE</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">HOME</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">ABOUT</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">HEADING TITLE</h1>
        <p class="hero__description">HEADING DESCRIPTION</p>
        <p class="hero__description">PARAGRAPH HEADING DESCRIPTION</p>
        <button class="main__btn"><a href="/" target="_blank">INSERT A LINK HERE</a></button>
      </div>
    </div>

    <!-- About Section -->
    <div class="main" id="about">
      <div class="main__container">
        <div class="main__content">
          <h1>ADDITIONAL LINKS TITLE</h1>
          <h2>ADD. LINKS TITLE HEADING 2</h2>
          <p>PARAGRAPH ADD. LINKS DESCRIPTION</p>
          <button class="main__btn"><a href="/" target="_blank">
            ADD. LINKS
          </a></button>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
      <section class="social__media">
        <div class="social__media--wrap">
          <div class="footer__logo">
            <h1>FOOTER TITLE</h1>
            <h2>FOOTER TITLE H2</h2>
            <h3>FOOTER TITLE H3</h3>
            <p>PARAGRAPH FOOTER DESCRIPTION</p>
            <button class="footer_btn"><a href="/" id="footer__logo">FOOTER BUTTON</a></button>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
